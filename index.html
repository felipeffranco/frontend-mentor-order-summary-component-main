<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <!-- CSS -->
  <link href="./css/style.css" rel="stylesheet" type="text/css">

  <!-- Fonts --> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  
  <section class="card">
    <img src="images/illustration-hero.svg" class="card-img">
    <div class="card-content">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      
      <div class="annual-plan-box">
        <div> 
          <img src="./images/icon-music.svg" />
          <div class="annual-text">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">
          Change
        </a>
      </div>

      <a href="#" class="proceed-to-payment">Proceed to Payment</a>
      
      <a href="#" class="cancel-order">Cancel Order</a>

    </div>
  </section>
  
  <div class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Felipe Franco</a>.
  </div>
  
</body>
</html>
